pre-commit:
  parallel: true
  commands:
    biome-check:
      run: pnpm exec biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-message:
      run: pnpm exec commitlint --edit {1}

pre-push:
  parallel: false
  commands:
    type-check:
      run: |
        pnpm --filter "./frontend" exec tsc --noEmit
        pnpm --filter "./backend" exec tsc --noEmit
    tests:
      run: |
        pnpm --filter "./frontend" exec vitest run
        pnpm --filter "./backend" exec vitest run
    biome-check:
      run: pnpm exec biome check --no-errors-on-unmatched --files-ignore-unknown=true
